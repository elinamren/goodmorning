<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Good Morning</title>
  </head>
  <body>
    <main>
      <h1>Good Morning</h1>
      <p class="today">
        <span id="day"></span>
        <span id="hour"></span>:<span id="minute"></span>
      </p>
      <!-- FOR LATER - TIME TOP-LIST
        
        <a href="#" class="top-list">Top List</a>-->

      <div class="board">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/toilet2.svg" />
              <p>Go to toilet</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner" id="card-dress">
            <div class="card-front">
              <img class="icon" src="images/clothes.svg" />
              <p>Get dressed</p>
              <p class="time-display" id="dress-time">0:00</p>
              <img
                src="images/clock.svg"
                alt="timer"
                class="time-icon"
                id="time-icon-dress"
              />
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/breakfast2.svg"
                alt="bread in a toaster"
              />
              <p>Eat breakfast</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner" id="card-brush">
            <div class="card-front">
              <img
                class="icon"
                src="images/brush.svg"
                alt="tooth brush and paste"
              />
              <p>Brush teeth</p>
              <p class="time-display" id="brush-time">2:00</p>
              <img
                src="images/clock.svg"
                alt="timer"
                class="time-icon"
                id="time-icon-brush"
              />
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/bag.svg" />
              <p>Pack bag</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/shoes2.svg" alt="shoes" />
              <p>Go!</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="winner-page hidden">
        <h1 class="winner">Winner!</h1>
        <br />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <img src="images/star.svg" alt="star" class="winner-icon" />
        <br />
        <p class="nice">Have a nice day! See you again tomorrow.</p>
        <!--<a class="play-again" href="#">Play again</a>-->
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
