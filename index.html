<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Good Morning</title>
  </head>
  <body>
    <main>
      <h1>Good Morning</h1>
      <p class="today">
        <span id="day"></span>
        <span id="hour"></span>:<span id="minute"></span>
      </p>
      <!--<a href="#" class="top-list">Top List</a>-->

      <div class="board">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/Toilet2.svg" />
              <p>Go to toilet</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front" id="stop">
              <img class="icon" src="images/clothes.svg" />
              <p>Get dressed</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/breakfast2.svg"
                alt="bread in a toaster"
              />
              <p>Eat breakfast</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front" id="timer">
              <img
                class="icon"
                src="images/brush.svg"
                alt="tooth brush and paste"
              />
              <p>Brush teeth</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/bag.svg" />
              <p>Pack bag</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img class="icon" src="images/shoes2.svg" alt="shoes" />
              <p>Go!</p>
            </div>
            <div class="card-back">
              <img src="images/star.svg" alt="star" class="icon" />
              <p>Well done!</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
