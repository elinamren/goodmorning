<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A morning routine site targetted towards kids to make them do their morning tasks by flipping 6 cards and collect stars."
    />
    <link href="style.css" rel="stylesheet" />
    <title>Good Morning</title>
  </head>
  <body>
    <main>
      <h1>Good Morning</h1>
      <p class="today">
        <span id="day"></span>
        <span id="hour"></span>:<span id="minute"></span>
      </p>
      <!-- FOR LATER - TIME TOP-LIST
        
        <a href="#" class="top-list">Top List</a>-->

      <div class="board">
        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/toilet2.svg"
                alt="a doodle by a blue toilet"
              />
              <p>Go to toilet</p>
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner" id="card-dress">
            <div class="card-front">
              <img
                class="icon"
                src="images/clothes.svg"
                alt="a doodle of a red white and blue knitted sweather."
              />
              <p>Get dressed</p>
              <p class="time-display" id="dress-time">0:00</p>
              <img
                src="images/clock.svg"
                alt="a small blue and black timer clock"
                class="time-icon"
                id="time-icon-dress"
              />
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/breakfast2.svg"
                alt="a doodle of a happy bread in a pink toaster"
              />
              <p>Eat breakfast</p>
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner" id="card-brush">
            <div class="card-front">
              <img
                class="icon"
                src="images/brush.svg"
                alt="a doodle of red tooth brush and a red tube with tooth paste"
              />
              <p>Brush teeth</p>
              <p class="time-display" id="brush-time">2:00</p>
              <img
                src="images/clock.svg"
                alt="a small blue and black timer clock"
                class="time-icon"
                id="time-icon-brush"
              />
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/bag.svg"
                alt="a doodle of a blue and yellow happy back pack"
              />
              <p>Pack bag</p>
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-inner">
            <div class="card-front">
              <img
                class="icon"
                src="images/shoes2.svg"
                alt="a doodle od a pink, blue and yellow shoe"
              />
              <p>Go!</p>
            </div>
            <div class="card-back">
              <img
                src="images/star.svg"
                alt="shining yellow star"
                class="icon"
              />
              <p>Well done!</p>
            </div>
          </div>
        </div>
      </div>
      <div class="winner-page hidden">
        <h1 class="winner">Winner!</h1>
        <br />
        <div>
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
          <img
            src="images/star.svg"
            alt="shining yellow star"
            class="winner-icon"
          />
        </div>
        <p>Have a nice day! See you again tomorrow.</p>
        <!--<a class="play-again" href="#">Play again</a>-->
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
